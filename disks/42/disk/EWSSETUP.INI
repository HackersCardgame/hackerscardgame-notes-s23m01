[main]



*********************************************************************************
* setup section                                                                 *
*********************************************************************************
[setup]
*******************************
* schnick schnack             *
*******************************
testEWS64  = TRUE
label      = EWS64
sourcePath = SETUP
tempDir    = C:\PSTEMP

*******************************
**to copy from floppy to disk**
*******************************
file1      = ewssetup.exe
file2      = ewssetup.ini
file3      = ttsetup.dll
file4      = lang031.dll
file5      = lang033.dll
file6	   = lang034.dll
file7	   = lang039.dll
file8	   = lang044.dll
file9	   = lang049.dll
file10     = data.2


*******************************
**default destdir + group-name*
*******************************
destPath   = C:\EWS64
prgGroup   = AudioSystem EWS64 XL


*******************************
**always to be done autoexec  *
*******************************
auto1      = @PATH=%PATH%;%dest%
auto2      = @%dest%\ewsinit.exe F V B gssbk320.94b
autod2     = ewsinit.exe

*******************************
**always to be done config  *
*******************************
*conf1      = INSTALL = %dest%\EWSINIT.EXE F V B GSSBK320.94B
*confd1     = ewsinit.exe



*********************************************************************************
* files section - QuellArchiv; ArchivPfad\filesmask; Diskette; Groesse          *
*********************************************************************************
[files]
*ALWAYS to be copied*
* ZielPfad+Name ; Diskette ; Größe ;  Parameter für Entpacker
* Die Parameter für den Entpacker
* 1 - CreateSubDirs
* 2 - Rekursiv 

file1    = data.1;EWSINIT\*.*;1;270;2

*EWS Mixer***********
file2    = data.1;EWSMIXER\*.*;1;1000;2

*FX Panel************
file3    = data.1;EWSFX\*.*;1;470;2

*Media Player********
file4    = data.1;EWSPLAY\*.*;1;850;2
file5    = data.1;EWSPLAY.INT\%lang%\*.*;1;35;2

*SW Help Files*******
